<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidrobiodiesel</title>
  <link rel="icon" type="image/x-icon" href="reff2.ico">
  <style>
    @font-face {
      font-family: 'Lost in South';
      src: url('LostInSouth.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Solway';
      src: url('Solway.ttf') format('truetype');
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #B1DEEC; /* Fondo azul claro */
    }
    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .image-container {
      position: relative;
      display: inline-block;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease-in-out, z-index 0.2s ease-in-out;
    }
    .image-container:hover {
      z-index: 100;
    }
    .image-container img {
      width: 100%;
      height: auto;
      transition: transform 0.2s ease-in-out;
    }
    .image-container:hover img {
      transform: scale(1.2) rotate(20deg);
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-family: 'Lost in South', cursive; /* Fuente por defecto para PC */
      padding: 5px 10px;
      border-radius: 5px;
      background: none;
      transition: transform 0.3s ease-in-out;
    }
    .image-container:hover .overlay-text {
      transform: translate(-50%, -50%) scale(1.2) rotate(20deg);
    }

    /* Estilo para la vista de escritorio */
    @media (min-width: 601px) {
      .overlay-text {
        color: white;
        font-size: 18px;
        text-shadow:
          -1px -1px 0 #000,
           1px -1px 0 #000,
          -1px  1px 0 #000,
           1px  1px 0 #000;
      }
      .gallery .image-container:last-child {
        grid-column: auto / span 2; /* Ocupa dos columnas */
      }
    }

    @media (max-width: 600px) {
      .logo-container {
        margin-top: 15px;
      }
      .logo-container img {
        width: 90%;
        max-width: 350px;
      }
      .gallery {
        grid-template-columns: repeat(2, 1fr); /* Dos columnas por fila */
        gap: 8px; /* Espacio entre las imágenes */
        padding: 10px;
      }
      .image-container {
        border-radius: 0;
        overflow: hidden;
      }
      .image-container a {
        display: block;
      }
      .image-container img {
        width: 100%;
        height: auto;
        transition: transform 0.2s ease-in-out;
      }
      .image-container:hover img {
        transform: scale(1.05) !important;
      }
      .overlay-text {
        bottom: 5px;
        left: 5px;
        transform: none;
        color: white; /* Color de texto: blanco */
        -webkit-text-stroke: 0.6px black; /* Borde negro un poco más grueso para móvil */
        font-size: 20px; /* Tamaño de fuente para móvil */
        text-shadow: none; /* Sin sombra para móvil */
        font-family: 'Solway', sans-serif; /* Fuente para móvil */
      }
      /* La imagen ancha ocupa todo el ancho en la fila */
      .gallery .image-container:last-child {
        grid-column: 1 / -1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="fer.png" style="width: 500px;" alt="logo">
  </div>
  <div class="gallery">
    <div class="image-container">
      <a href="ejemplo34.html">
        <img src="im4gen.png" alt="Imagen 1">
        <div class="overlay-text">Referencias</div>
      </a>
    </div>
    <div class="image-container">
      <a href="ejemplo34.html">
        <img src="im4gen2.png" alt="Imagen 2">
        <div class="overlay-text">Texto</div>
      </a>
    </div>
    <div class="image-container">
      <a href="ejemplo34.html">
        <img src="im4gen3.png" alt="Imagen 3">
        <div class="overlay-text">Texto</div>
      </a>
    </div>
    <div class="image-container">
      <a href="ejemplo34.html">
        <img src="im4gen4.png" alt="Imagen 4">
        <div class="overlay-text">Texto</div>
      </a>
    </div>
    <div class="image-container">
      <a href="#">
        <img src="im4gen5.png" alt="Imagen Ancha">
        <div class="overlay-text">Imagen Ancha</div>
      </a>
    </div>
  </div>
</body>
</html>
