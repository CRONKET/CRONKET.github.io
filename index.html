<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidrobiodiesel</title>
  <link rel="icon" type="image/x-icon" href="reff2.ico">
  <style>
    @font-face {
      font-family: 'Lost in South';
      src: url('LostInSouth.ttf') format('truetype');
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #B1DEEC; /* Fondo azul claro */
    }
    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .image-container {
      position: relative;
      display: inline-block;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease-in-out, z-index 0.2s ease-in-out;
      overflow: hidden; /* Aseguramos que el contenido se recorte */
    }
    .image-container:hover {
      z-index: 100;
    }
    .image-container img {
      width: 100%;
      height: auto;
      transition: transform 0.2s ease-in-out;
    }
    .image-container:hover img {
      transform: scale(1.2) rotate(20deg);
    }
    .overlay-text {
      position: absolute;
      left: 50%;
      top: 60%; /* Ajustamos la posición vertical un poco más abajo */
      transform: translateX(-50%) translateY(-50%); /* Centrado */
      color: #1A324B; /* Color de texto: azul oscuro */
      font-size: 24px; /* Letra más grande */
      font-weight: bold;
      font-family: 'Lost in South', cursive;
      padding: 5px 10px;
      border-radius: 5px;
      background: none;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black; /* Sombra negra para contraste */
      white-space: nowrap; /* Evita que el texto se rompa */
      box-sizing: border-box; /* Incluye padding y border en el ancho y alto */
      max-width: 90%; /* Asegura que el texto no sea demasiado ancho */
      text-align: center; /* Centra el texto si ocupa menos del 90% */
    }
    .image-container:hover .overlay-text {
      transform: translateX(-50%) translateY(-50%) scale(1.1) rotate(10deg); /* Reducimos un poco la escala y la rotación en hover */
    }
    @media (max-width: 600px) {
      .logo-container {
        margin-top: 15px;
      }
      .logo-container img {
        width: 90%;
        max-width: 350px;
      }
      .gallery {
        grid-template-columns: repeat(2, 1fr); /* Dos columnas por fila */
        gap: 8px; /* Espacio entre las imágenes */
        padding: 10px;
      }
      .image-container {
        border-radius: 0; /* ¡BORRAMOS LOS BORDES REDONDEADOS EN MÓVILES! */
        overflow: hidden; /* Aseguramos que el contenido se recorte */
      }
      .image-container a {
        display: block;
      }
      .image-container img {
        width: 100%;
        height: auto;
        transition: transform 0.2s ease-in-out; /* ¡MISMA TRANSICIÓN PARA AMBOS ESTADOS! */
      }
      .image-container:hover img {
        transform: scale(1.05) !important; /* Ligeramente más grande al "hover" en móviles */
      }
      .overlay-text {
        position: absolute;
        top: 65%; /* Ajustamos la posición vertical en móvil */
        left: 50%;
        transform: translateX(-50%) translateY(-50%); /* Centrado */
        background: none; /* Eliminamos el fondo negro */
        color: #1A324B; /* Color de texto: azul oscuro */
        font-size: 18px; /* Tamaño de letra más grande en móvil */
        padding: 2px 5px; /* Menos padding */
        border-radius: 0; /* Sin borde redondeado */
        text-shadow: 1px 1px 2px black;
        white-space: nowrap; /* Evita el salto de línea */
        box-sizing: border-box; /* Incluye padding y border */
        max-width: 90%; /* Asegura que el texto no sea demasiado ancho */
        text-align: center; /* Centra el texto */
      }
      /* Estilo específico para la quinta imagen en móvil */
      .gallery .image-container:nth-child(5) {
        grid-column: 1 / -1; /* Ocupa todo el ancho de la grid */
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="fer.png" style="width: 500px;" alt="logo">
  </div>
  <div class="gallery">
    <div class="image-container">

        <div class="overlay-text">Referencias</div>
      </a>
    </div>

        <img src="im4gen3.png" alt="Imagen 3">

      </a>
    </div>
    <div class="image-container">
      <a href="ejemplo34.html">
        <img src="im4gen4.png" alt="Imagen 4">

      </a>

    </div>
  </div>
</body>
</html>
