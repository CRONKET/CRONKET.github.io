<!DOCTYPE html>
 <html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidrobiodiesel</title>
  <link rel="icon" type="image/x-icon" href="reff2.ico">
  <style>
  @font-face {
  font-family: 'Lost in South';
  src: url('LostInSouth.ttf') format('truetype');
  }
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #B1DEEC; /* Fondo azul claro */
  }
  .logo-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  }
  .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 10px;
  padding: 20px;
  }
  .image-container {
  position: relative;
  display: inline-block;
  border-radius: 10px;
  text-align: center;
  transition: transform 0.2s ease-in-out, z-index 0.2s ease-in-out;
  }
  .image-container:hover {
  z-index: 100;
  }
  .image-container img {
  width: 100%;
  height: auto;
  transition: transform 0.2s ease-in-out; /* ¡MISMA TRANSICIÓN PARA AMBOS ESTADOS! */
  }
  .image-container:hover img {
  transform: scale(1.2) rotate(20deg); /* Efecto hover en PC */
  }
  .pin {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%) scale(1);
  width: 20%;
  max-width: 40px;
  z-index: 10;
  pointer-events: none;
  transition: transform 0.05s ease-in-out;
  }
  .image-container:hover .pin {
  transform: translate(60%, -60px) scale(1.3);
  }
  .image-container:not(:hover) .pin {
  transform: translateX(-50%) scale(1);
  }
  .overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 18px;
  font-weight: bold;
  font-family: 'Lost in South', cursive;
  padding: 5px 10px;
  border-radius: 5px;
  transition: transform 0.3s ease-in-out;
  background: none;
  text-shadow:
  -1px -1px 0 #000,
  1px -1px 0 #000,
  -1px 1px 0 #000,
  1px 1px 0 #000;
  }
  .image-container:hover .overlay-text {
  transform: translate(-50%, -50%) scale(1.2) rotate(20deg);
  }
  @keyframes oscillate {
  0% { transform: rotate(20deg); }
  25% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
  75% { transform: rotate(-2deg); }
  100% { transform: rotate(0deg); }
  }
  .image-container:not(:hover) img:not(.pin) {
  animation: oscillate 0.5s ease-out forwards;
  }
  @media (max-width: 600px) {
  .logo-container {
  margin-top: 15px;
  }
  .logo-container img {
  width: 90%;
  max-width: 350px;
  }
  .gallery {
  grid-template-columns: repeat(2, 1fr); /* Dos columnas por fila */
  gap: 8px; /* Espacio entre las imágenes */
  padding: 10px;
  }
  .image-container {
  border-radius: 0; /* ¡BORRAMOS LOS BORDES REDONDEADOS EN MÓVILES! */
  overflow: hidden;
  }
  .image-container a {
  display: block;
  }
  .image-container img {
  width: 100%;
  height: auto;
  transition: transform 0.2s ease-in-out; /* ¡MISMA TRANSICIÓN PARA AMBOS ESTADOS! */
  }
  .image-container:hover img {
  transform: scale(1.05) !important; /* Ligeramente más grande al "hover" en móviles */
  }
  .overlay-text {
  position: absolute;
  bottom: 5px; /* Lo movemos más abajo */
  left: 5px;
  transform: none;
  background: none; /* Eliminamos el fondo negro */
  color: white;
  font-size: 14px; /* Un tamaño un poco más pequeño */
  padding: 2px 5px; /* Menos padding */
  border-radius: 0; /* Sin borde redondeado */
  text-shadow: 1px 1px 2px black;
  }
  /* Eliminamos los estilos relacionados con el pin en móviles */
  .pin {
  display: none !important;
  }
  .image-container:hover .pin {
  display: none !important;
  }
  .image-container:hover .overlay-text {
  transform: none !important; /* Aseguramos que el texto no rote */
  }
  .image-container:not(:hover) img { /* Quitamos la restricción del pin para el no-hover en móviles */
  animation: none !important; /* ¡ELIMINAMOS LA OSCILACIÓN EN MÓVILES! */
  }
  }
  </style>
 </head>
 <body>
  <div class="logo-container">
  <img src="fer.png" style="width: 500px;" alt="logo">
  </div>
  <div class="gallery">
  <div class="image-container">
  <a href="ejemplo34.html">
  <img src="im4gen.png" alt="Imagen 1">
  <div class="overlay-text">Referencias</div>
  </a>
  </div>
  <div class="image-container">
  <a href="ejemplo34.html">
  <img src="im4gen2.png" alt="Imagen 2">
  <div class="overlay-text">Texto</div>
  </a>
  </div>
  <div class="image-container">
  <a href="ejemplo34.html">
  <img src="im4gen3.png" alt="Imagen 3">
  <div class="overlay-text">Texto</div>
  </a>
  </div>
  <div class="image-container">
  <a href="ejemplo34.html">
  <img src="im4gen4.png" alt="Imagen 4">
  <div class="overlay-text">Texto</div>
  </a>
  </div>
  </div>
  <script>
  const pinOptions = ['pin.png', 'pin2.png', 'pin3.png', 'pin4.png'];
  const pins = document.querySelectorAll('.pin');
  pins.forEach(pin => {
  const randomPin = pinOptions[Math.floor(Math.random() * pinOptions.length)];
  pin.src = randomPin;
  });
  </script>
 </body>
 </html>
