    <title>Referencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Añadido un poco de padding general al body */
            background-color: #B1DEEC; /* Fondo azul claro */
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px; /* Aumentado el margen inferior del logo */
        }
        .logo-container img {
            max-width: 350px; /* Aumentado el tamaño máximo del logo */
            width: 80%;
            height: auto;
        }
        .contenedor-mangas {
            display: flex;
            flex-wrap: wrap;
            gap: 25px; /* Aumentado el espacio entre las imágenes en PC */
            justify-content: flex-start; /* Alineación a la izquierda en PC */
            padding: 30px; /* Aumentado el padding del contenedor en PC */
        }
        .enlace-manga {
            display: block;
            overflow: hidden;
            width: calc(20% - 20px); /* Cinco imágenes por fila en pantallas grandes */
            max-width: 200px; /* Ancho máximo para PC */
            aspect-ratio: 3 / 4; /* Relación de aspecto deseada (ancho / alto) */
            transition: transform 0.3s ease-in-out; /* Añadida transición para la animación */
        }
        .enlace-manga:hover {
            transform: scale(1.05); /* Aumenta ligeramente el tamaño al pasar el cursor */
            z-index: 1; /* Asegura que la imagen aumentada esté por encima de las demás */
        }
        .manga-portada {
            width: 100%;
            height: 100%; /* Las imágenes ahora ocupan todo el alto del contenedor */
            object-fit: cover; /* Recorta y escala para cubrir el contenedor */
            cursor: pointer;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: filter 0.3s ease-in-out;
        }
        .enlace-manga:hover .manga-portada {
            filter: brightness(80%); /* Mantenemos el efecto de oscurecimiento */
        }
        /* Estilos para pantallas pequeñas (celulares en modo horizontal o tablets pequeñas) */
        @media (max-width: 767px) {
            .contenedor-mangas {
                padding: 15px;
                gap: 12px;
                justify-content: center; /* Centrar en móviles */
            }
            .enlace-manga {
                width: calc(50% - 6px); /* Dos imágenes por fila */
                max-width: 140px;
                aspect-ratio: 3 / 4; /* Misma relación de aspecto para móvil */
            }
        }
        /* Estilos para pantallas aún más pequeñas (celulares en modo vertical) */
        @media (max-width: 480px) {
            .contenedor-mangas {
                padding: 10px;
                gap: 15px;
            }
            .enlace-manga {
                width: calc(100% - 10px); /* Una imagen por fila */
                max-width: 220px;
                aspect-ratio: 3 / 4; /* Misma relación de aspecto para móvil */
            }
        }
    </style></head><body>
